{{ define "main"}}
<h1>{{.Title}}</h1>
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" >
    <form action="{{ "search" | absURL }}" class="search-form">
      <input id="search-query" name="search-query" type="text"/>
    </form>
    <div id="search-results">
     <h3>Matching pages</h3>
    </div>
  </div>
</section>
<script id="search-result-template" type="text/x-js-template">
      <div class="excerpt">
      <div id="summary-${key}" class="post on-list">
      <h3 class="post-title"><a href="${link}">${title}</a></h1>
      <div class="post-meta">
          <span class="post-date">
            ${date} (Last updated: ${lastmod})
          </span>
        </div>
        <div class="matched-content">
        <span class="post-tags">${tags}</span>
        <p>
          ${snippet}
        </p>
        </div>

        <div><a class="read-more button" href="${link}">{{ $.Site.Params.ReadMore | default "Read more" }} â†’</a></div>
      </div>
    </div>

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.min.js" integrity="sha512-KnvCNMwWBGCfxdOtUpEtYgoM59HHgjHnsVGSxxgz7QH1DYeURk+am9p3J+gsOevfE29DV0V+/Dd52ykTKxN5fA==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" integrity="sha512-mhbv5DqBMgrWL+32MmsDOt/OAvqr/cHimk6B8y/bx/xS88MVkYGPiVv2ixKVrkywF2qHplNRUvFsAHUdxZ3Krg==" crossorigin="anonymous"></script>

<script src="{{ "js/search.js" | absURL }}"></script>
{{ end }}
