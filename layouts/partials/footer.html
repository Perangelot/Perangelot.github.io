<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
      {{ else }}
      {{ partial "logo.html" . }}
      <div class="copyright">
        <span
          >© {{ now.Year }}
          <a href="mailto:vitus.schaefftlein@opensource-philosophy.com" target="_blank" rel="noopener">Vitus Schäfftlein</a></span
        >
        <span
          >completely
          <a href="https://github.com/Perangelot/Perangelot.github.io" target="_blank" rel="noopener">open source</a></span
        > 
      </div>
    {{ end }}
  </div>
</footer>

{{ $mainJs := resources.Get "js/main.js"}}
<script src="{{ $mainJs.RelPermalink }}"></script>

{{ $prismJs := resources.Get "js/prism.js"}}
<script src="{{ $prismJs.RelPermalink }}"></script>
